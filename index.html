<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>A List of Your Five Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks make a list of your five favorite things:</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="favorite1">Your first favorite thing</label>
            <input id="favorite1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite2">Next?</label>
            <input id="favorite2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite3">What about #3?</label>
            <input id="favorite3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite4">Almost done:</label>
            <input id="favorite4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite5">Last one!</label>
            <input id="favorite5" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my list!</button>
        </form>
      </div>

      <div id="list">
              <h1>You made a great list!</h1>
              <p>One, <span class="favorite1"></span> two <span class="favorite2"></span> three <span class="favorite3"></span>  four <span class="favorite4"></span> five <span class="favorite5"></span></p>
            </div>
          </div>
        </body>
      </html>
